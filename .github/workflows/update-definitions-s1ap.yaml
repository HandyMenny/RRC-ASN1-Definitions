name: Update S1AP Definitions
on:
  schedule:
    - cron:  '0 12 1 * *'
  workflow_dispatch:

jobs:
  updateDefinitions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get S1AP Definitions
        id: get-s1ap-definitions
        run: |
          python script-s1ap.py
          last_version=$(ls definitions/s1ap/ | tail -1)
          echo "last_version=$last_version" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update S1AP definitions to v${{ steps.get-s1ap-definitions.outputs.last_version }}
          title: Update S1AP definitions to v${{ steps.get-s1ap-definitions.outputs.last_version }}
          body: |
            Updates S1AP definitions to v${{ steps.get-s1ap-definitions.outputs.last_version }}

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: dependencies, automated pr
          branch: s1ap-definitions-updates
